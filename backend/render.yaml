# Render Configuration for PRALAYA-NET Backend
# Optimized for Python 3.13 deployment

services:
  # Production Web Service
  - type: web
    name: pralaya-net-backend
    env: python
    pythonVersion: "3.13"  # Python 3.13 for modern features
    buildCommand: |
      # Upgrade pip, setuptools, and wheel FIRST
      pip install --upgrade pip setuptools wheel
      # Install dependencies
      pip install -r requirements_simple.txt
    startCommand: python main.py
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: PORT
        value: 10000
      - key: HOST
        value: "0.0.0.0"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: DEMO_MODE
        value: "true"

    # Deploy configuration
    plan: starter
    region: oregon
    healthCheckPath: /health
    autoDeploy: true

# Build Configuration (alternative using Dockerfile)
build:
  dockerfilePath: ./Dockerfile

# Resource Limits
resources:
  units: 1
  memory: 512Mi
  cpu: 0.5

